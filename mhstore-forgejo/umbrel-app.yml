tagline: A self-hosted lightweight software forge
description: >-
  Forgejo is a self-hosted lightweight software forge, designed to be a fully self-hosted, privacy-respecting alternative to GitHub, GitLab, and Bitbucket. It is a fork of Gitea with additional features and community-driven enhancements. Forgejo is written in Go and can run on low-resource hardware like a Raspberry Pi. Key features include:

  - Fully self-hosted and private
  - Issue tracker and project management
  - Account/Organization/Repository management
  - Tor support
  - Repository Git hooks/deploy keys
  - Repository issues, pull requests, and wiki
  - Add/Remove repository collaborators
  - Gravatar and custom source
  - Admin panel
  - Forgejo Actions for CI/CD
  - Lightweight and performant

